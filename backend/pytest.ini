[tool:pytest]
# pytest 配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=venv/
markers =
    unit: 標記單元測試
    integration: 標記集成測試
    slow: 標記慢速測試
    service: 標記服務層測試
    auth: 標記認證相關測試
    admin: 標記管理員相關測試
    lab: 標記實驗室相關測試

# 設置 Python 路徑
pythonpath = .

# 最低版本要求
minversion = 6.0