# ===========================================
# 後端生產環境 Docker Compose 配置
# 用途：生產環境部署，包含完整的安全配置和管理工具
# 特點：使用環境變數、包含 phpMyAdmin、自動重啟
# ===========================================

services:
  # MySQL 数据库服务
  db:
    image: mysql:8.0
    container_name: lab_web_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-LabWeb2024Root!@#SecurePass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-lab_web}
      MYSQL_USER: ${MYSQL_USER:-lab_web_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-LabWeb2024User$%^SecurePass}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - lab_web_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-LabWeb2024Root!@#SecurePass}"]
      timeout: 20s
      retries: 10

  # Flask 后端应用服务
  app:
    build: .
    container_name: lab_web_app
    environment:
      # 数据库配置 - 使用专用用户
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-lab_web_user}:${MYSQL_PASSWORD:-LabWeb2024User$%^SecurePass}@db:3306/${MYSQL_DATABASE:-lab_web}?charset=utf8mb4
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-lab_web_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-LabWeb2024User$%^SecurePass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-LabWeb2024Root!@#SecurePass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-lab_web}
      
      # Flask 配置
      FLASK_APP: run.py
      FLASK_CONFIG: production
      SECRET_KEY: ${SECRET_KEY:-LabWebSecretKey2024!@#$%^&*()_+SecureForProduction}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-LabWebJWTKey2024!@#$%^&*()_+AuthenticationSecure}
      
      # 其他配置
      UPLOAD_FOLDER: /app/media
      CORS_ORIGINS: ${CORS_ORIGINS:-"*"}
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    volumes:
      - media_data:/app/media
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lab_web_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # 可选：phpMyAdmin 数据库管理界面
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: lab_web_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-LabWeb2024Root!@#SecurePass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-LabWeb2024Root!@#SecurePass}
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    depends_on:
      - db
    networks:
      - lab_web_network

volumes:
  mysql_data:
    driver: local
  media_data:
    driver: local

networks:
  lab_web_network:
    driver: bridge